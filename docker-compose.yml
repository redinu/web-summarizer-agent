version: '3.8'

services:
  web-summarizer:
    build: .
    container_name: web-summarizer-agent
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEFAULT_MODEL=models/gemini-2.5-flash
      - MAX_TOKENS=2048
      - TIMEOUT_SECONDS=15
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      # Optional: mount logs directory
      - ./logs:/app/logs
    networks:
      - web-summarizer-network

networks:
  web-summarizer-network:
    driver: bridge
